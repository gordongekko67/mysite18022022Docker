<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load static %}  
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"/--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Cani ID</th>  
        <th>Cani Name</th>  
        <th>Cani Razza</th>  
       
    </tr>  
    </thead>  
    <tbody>  
{% for cani in canis %}  
    <tr>  
        <td>{{ cani.id }}</td>  
        <td>{{ cani.nome_cane }}</td>  
        <td>{{ cani.razza_cane }}</td>  
       
        <td>  
            <a href="/leads/caniedit/{{ cani.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/leads/canidelete/{{ cani.id }}">Delete</a>  
        </td>  
    </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <a href="/" class="btn btn-primary">Home</a>
    <a href="/leads/caniemp" class="btn btn-primary">Add New Record</a>
    
    </body>  
    </html>
