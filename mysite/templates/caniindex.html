<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"/-->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>  
<body>  
<form method="POST" class="post-form" action="/leads/caniemp/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
  <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Cani id:</label>  
        <div class="col-sm-4">  
          {{ form.id }}  
        </div>  
      </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Nome cane:</label>  
        <div class="col-sm-4">  
          {{ form.nome_cane }}  
         </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Razza cane:</label>  
        <div class="col-sm-4">  
          {{ form.razza_cane }}  
        </div>  
      </div>  
       
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-primary">Submit</button>  
        </div>  
      </div>  
        </div>  
    </form>  
</body>
</html>
