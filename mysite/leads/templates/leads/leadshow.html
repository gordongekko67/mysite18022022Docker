<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load static %}  
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"/--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Lead ID</th>  
        <th>Lead First Name</th>  
        <th>Lead Last Name</th>  
        <th>Age</th>  
        <th>Agent</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for employee in employees %}  
    <tr>  
        <td>{{ employee.lid }}</td>  
        <td>{{ employee.first_name }}</td>  
        <td>{{ employee.last_name }}</td>  
        <td>{{ employee.age }}</td>  
        <td>{{ employee.agent }}</td>  
        <td>  
            <a href="/leadedit/{{ employee.lid }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/leaddelete/{{ employee.lid }}">Delete</a>  
        </td>  
    </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="/leademp" class="btn btn-primary">Add New Record</a></center>  
    </body>  
    </html>
